<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asteroid Game</title>
    <link rel="stylesheet" type="text/css" href="./normalize.css">
    <link rel="stylesheet" type="text/css" href="./style.css">
</head>
<body class="page">
    <section class="game">
        <template class='asteroid-template'>
            <div class="asteroid"></div>
        </template>
    </section>
    <section class="end-screen">
        <div class="end-screen__container">
            <h1 class="end-screen__title">Game over.</h1>
            <p class="end-screen__stats">Destroyed : 0</p>
            <button aria-label="Restart" class="end-screen__button">Restart</button>
        </div>
    </section>
    <h2 class="counter">Destroyed : 0</h2>
    <script src="./script.js" defer></script>
</body>
</html>
