<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asteroid Game</title>
    <link rel="stylesheet" type="text/css" href="./normalize.css">
    <link rel="stylesheet" type="text/css" href="./style.css">
    <link rel="shortcut icon" type="image/x-icon" href="https://upload.wikimedia.org/wikipedia/commons/thumb/0/09/Pistol_icon.svg/996px-Pistol_icon.svg.png">
</head>
<body class="page">
    <section class="game">
        <template class='asteroid-template'>
            <div class="asteroid"></div>
        </template>
    </section>
    <section class="screen end-screen">
        <div class="end-screen__container">
            <h1 class="end-screen__title">Game over.</h1>
            <p class="end-screen__stats">Destroyed : 0</p>
            <button aria-label="Restart" class="screen__button end-screen__button">Restart</button>
            <a class="copyright" href="https://github.com/fennyflop">&commat; fennyflop</a>
        </div>
    </section>
    <h2 class="counter">Destroyed : 0 | <a class="copyright" href="https://github.com/fennyflop">fennyflop</a></h2>
    <script src="./script.js" defer></script>
</body>
</html>
