<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href='style.css' type='text/css' rel="stylesheet">
</head>

<body>
    <main class="main">
        <section class="player">
            <nav class="player__navigation">
                <img src="images/back.png" alt="#" class="player__button player__prev">
                <img src="images/play.svg" alt="playButton" class="player__button player__play">
                <img src="images/pause.svg" alt="pauseButton" class="player__button player__pause">
                <img src="images/next.svg" alt="#" class="player__button player__forward">
            </nav>
            <div class="player__time">
                <div class="player__progress">
                </div>
            </div>
            <p class="player__counter">
                2:53
            </p>
        </section>
    </main>
    <script src="script.js" type="module">

    </script>
</body>

</html>
